<div class="container-fluid">
  <div class="container">
      <h3>Livros Cadastrados</h3>
      <table class="table">
          <thead>
              <tr>
                  <th>Nome</th>
                  <th>Autor</th>
                  <th>Gênero</th>
                  <th>Ano de Lançamento</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let livro of listaLivros; let i = index">
                  <td>{{ livro.nome }}</td>
                  <td>{{ livro.autor }}</td>
                  <td>{{ livro.genero }}</td>
                  <td>{{ livro.anoLancamento }}</td>
                  <td>
                      <a href="#" (click)="excluirLivro(i)" class="btn btn-danger">Excluir</a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
